<ng-container *ngFor="let section of sections">
  <div class="section">
    <h4 class="section-title">{{ section.name }}</h4>
    <ul>
      <li *ngFor="let item of section.items" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/docs/' + item.slug]">
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</ng-container>
