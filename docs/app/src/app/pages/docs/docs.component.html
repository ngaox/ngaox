<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Ngaox Docs</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let docItem of docItemsList"
        [routerLink]="['/docs', docItem.slug]"
        >{{ docItem.name }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        style="margin-right: 10px"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <ngaox-icon
          style="width: 25px"
          name="social:github"
          aria-label="Side nav toggle icon"
        ></ngaox-icon>
      </button>
      <span>docs</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
