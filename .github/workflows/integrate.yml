on:
  workflow_call:
    inputs:
      ref:
        default: ''
        required: false
        type: string
jobs:
  lint-test-analyze:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: go, javascript

      - name: ðŸ›  Install dependencies
        run: yarn --frozen-lockfile
      - name: ðŸ§¿ Lint effected apps/packages
        run: yarn nx-effected lint --parallel --max-parallel=2
      - name: ðŸ§ª Test effected apps/packages
        run: yarn nx-effected test --parallel --max-parallel=2
      - name: ðŸ§ª Test effected apps/packages
        run: yarn nx-effected build --parallel --max-parallel=2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
